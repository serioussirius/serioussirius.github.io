---
layout: default
title: "Blog"
css: /css/blog.min.css
---
<section class="posts">
    <div class="posts__row">
        {% for post in site.posts %}
        <div class="posts__column">
            <div class="posts__item itemBg">
                <div class="item__row">
                    <div class="post__thumbnail thumbnail">
                        <a href="{{ post.url }}">
                            <img src="{{ post.thumbnail }}" alt="{{ post.title }}">
                        </a>
                    </div>
                    <div class="post__info equalHeight">
                        <div class="info__text">
                            <p class="post__category category">{{ post.category }}</p>
                            <a href="{{ post.url }}">
                                <h3 class="post__title title">{{ post.title }}</h3>
                            </a>
                            <p class="post__description description">{{ post.description }}

                            </p>
                        </div>
                        <div class="info__link">
                            <a class="contentLink basicLink" href="{{ post.url }}">Read more</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
