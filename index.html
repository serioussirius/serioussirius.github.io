---
layout: default
title: "Projects"
---
<section class="projects">
    <ul class="projects__filter">
        <li><a class="basicLink filterLink" href="#" data-filter="all">All</a></li>
        <li><a class="basicLink filterLink" href="#" data-filter="webDesign">Web-Design</a></li>
        <li><a class="basicLink filterLink" href="#" data-filter="illustration">Illustration</a></li>
        <li><a class="basicLink filterLink" href="#" data-filter="gameDev">GameDev</a></li>
        <li><a class="basicLink filterLink" href="#" data-filter="frontend">Frontend</a></li>
    </ul>
    <div class="projects__row">
        {% for project in site.projects %}
            <div class="projects__column" data-category="webDesign">
                <div class="projects__item itemBg equalHeight">
                    <div class="project__thumbnail thumbnail">
                        <a href="{{ projects_item.link }}">
                            <img src="{{ projects_item.thumbnail }}" alt="Project Thumbnail">
                        </a>
                    </div>
                    <div class="project__info">
                        <p class="project__category category">{{ projects_item.category }}</p>
                        <a href="/projects/project/">
                            <h3 class="project__title title">{{ projects_item.title }}</h3>
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</section>
