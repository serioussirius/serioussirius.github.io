<header class="header">
    <div class="header__logo">
        <a href="/"><img src="https://via.placeholder.com/350x150" alt="Header Logo"></a>
    </div>
    <ul class="header__menu">
        {% for item in site.data.navigation.links %}
        <li>
            <a class="contentLink basicLink {% if item.url == page.url %} chosenOne {% endif %}" href="{{item.url}}">{{item.title}}</a>
        </li>
        <li>
            <a class="contentLink basicLink {% if item.url == page.url %} chosenOne {% endif %}" href="{{item.url}}">{{item.title}}</a></li>
        <li>
            <a class="basicLink {% if item.url == page.url %} chosenOne {% endif %}" href="{{item.url}}">{{item.title}}</a>            
        </li>
        {% endfor %}
    </ul>
</header>
